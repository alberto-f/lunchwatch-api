definitions:
  MenuItem:
    title: MenuItem
    type: object
    properties:
      id:
        type: integer
        description: Unique identifier representing a specific menuItem
      createdAt:
        type: string
        format: date-time
        description: MenuItem creation datetime
      updatedAt:
        type: string
        format: date-time
        description: MenuItem update datetime
      menuId:
        type: integer
        description: Unique identifier representing a menu this menuItem belongs to
      type:
        type: string
        description: Type of the menuItem
      weight:
        type: integer
        description: Weight for ordering menuItems
